<!DOCTYPE html>
<html class="theme-color-teal">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#5ac8fa">
    <title>Anotador de generala G2</title>
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
    
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <!-- <div class="left"><i class="icon icon-back"></i></div> -->
                        <div class="title">Generala G2</div>
                        <!-- <div class="right"><i class="icon icon-forward"></i></div> -->
                    </div>
                </div>
 

                <!-- Scrollable page content -->
                <div class="page-content">
                    <form class="list" id="my-form">
                      <ul>
                        <li>
                          <div class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Jugador 1</div>
                              <div class="item-input-wrap">
                                <input type="text" id="j1" name="j1" placeholder="Escribi un nombre">
                              </div>
                            </div>
                          </div>
                        </li>
                        
                        <li>
                          <div class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Jugador 2</div>
                              <div class="item-input-wrap">
                                <input type="text" id="j2" name="j2" placeholder="Escribi el nombre">
                              </div>
                            </div>
                          </div>
                        </li>
                        
                      </ul>
                    </form>

                  
                    <div class="block">
                      <div class="row">
                        <a href="/contador/" data-view=".page-content" id="inicio" class="button col button-round">Iniciar</a>
                      </div>
                    </div>

                    <!-- In data-popup attribute we specify CSS selector of popup we need to open -->
                      <p><a href="#" data-popup=".my-popup" class="popup-open">Ayuda</a></p>

                      <!-- And somewhere in DOM -->
                      <div class="popup my-popup">
                        <div class="view">
                          <div class="page">
                            <div class="navbar">
                              <div class="navbar-bg"></div>
                              <div class="navbar-inner">
                                <div class="title">Ayuda del juego</div>
                                <div class="right">
                                  <!-- Link to close popup -->
                                  <a class="link popup-close">Cerrar</a>
                                </div>
                              </div>
                            </div>
                            <div class="page-content">
                              <p>Ayuda sobre el juego </p>
                            </div>
                          </div>
                        </div>
                        ...
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/cordova-app.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
